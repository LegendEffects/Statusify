<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StatusPage</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="dist/stylesheet.css" rel="stylesheet">

    <script>
        let settings = {
            'refreshInterval': 300,
        }
    </script>
</head>
<body>

    <!-- Header -->
    <div id="loader"><img class="loader--gif" src="dist/img/loader.gif" /></div>
    <div class="page--header">
        <span class="page--header--text">LegendEffects</span>
    </div>
    <div class="page--container" id="vueApp-status">
        <div id="status-global">
            <div class="status--current--container status--{lowerStatus}">{{global.message}}</div>
        </div>

        <div id="status-monitors"></div>

        <span id="timeLeft">{{global.timeleft}}</span>
    </div>
</body>

<script src="dist/js/vue.js"></script>
<script src="dist/js/newlib.js"></script>

</html>
