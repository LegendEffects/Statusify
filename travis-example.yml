# WHEN USING THIS CONFIG REMEMBER TO SET THE NUXT BASE ROUTER PATH TO THE NAME OF YOUR REPO OR ROOT IF USING A CNAME

language: node_js
node_js:
  - "12" # Cannot use latest to a babel error

cache:
  directories:
    - "node_modules"

branches:
  only:
  - master

install:
  - cd status-page
  - yarn install
  - yarn generate

script:
  - echo "Skipping tests"

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_ACCESS_TOKEN
  target-branch: gh-pages
  local-dir: status-page/dist
  on:
    branch: master