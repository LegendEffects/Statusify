<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=es2015"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    
    <title>Loading...</title>
    <input hidden id="title" type="text" value="Status | LegendEffects"></input>
    <input hidden id="header" type="text" value="LegendEffects"></input>

    <style>
        .spinner {
            margin: 100px auto;
            width: 50px;
            height: 40px;
            text-align: center;
            font-size: 10px;
        }

        .spinner > div {
            background-color: #333;
            height: 100%;
            width: 6px;
            display: inline-block;
            
            -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
            animation: sk-stretchdelay 1.2s infinite ease-in-out;
        }

        .spinner .rect2 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }

        .spinner .rect3 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        .spinner .rect4 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        .spinner .rect5 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }

        @-webkit-keyframes sk-stretchdelay {
            0%, 40%, 100% { -webkit-transform: scaleY(0.4) }  
            20% { -webkit-transform: scaleY(1.0) }
        }

        @keyframes sk-stretchdelay {
            0%, 40%, 100% { 
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }  20% { 
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
            }
        }
    </style>

    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
        }
        .page {
            width: 90%;
            max-width: 850px;
            margin: auto;
            margin-bottom: 100px;
        }

        .status-major, .status-danger {
            background: #e74c3c;
        }
        .status-partial {
            background: #e67e22;
        }
        .status-operational, .status-success {
            background: #2ecc71;
        }
        .status-unknown {
            background: #535353;
        }
        .status-major--c, .status-danger--c {
            color: #e74c3c;
        }
        .status-partial--c {
            color: #e67e22;
        }
        .status-operational--c, .status-success--c {
            color: #2ecc71;
        }
    </style>
</head>
<body id="page">
    
    <div id="app"></div>

</body>

<footer>
    <script src="/dist/main.js"></script>
</footer>
</html>
