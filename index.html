<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    
    <title>Loading...</title>
    <input hidden id="title" type="text" value="Status | LegendEffects"></input>

    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
        }
        .page {
            width: 90%;
            max-width: 850px;
            margin: auto;
            margin-bottom: 100px;
        }

        .status-major, .status-danger {
            background: #e74c3c;
        }
        .status-partial {
            background: #e67e22;
        }
        .status-operational, .status-success {
            background: #2ecc71;
        }
        .status-unknown {
            background: #535353;
        }
        .status-major--c, .status-danger--c {
            color: #e74c3c;
        }
        .status-partial--c {
            color: #e67e22;
        }
        .status-operational--c, .status-success--c {
            color: #2ecc71;
        }
    </style>
</head>
<body id="page">
    
    <div id="app">
        <div class="forceCenter">
            <div class="sk-folding-cube">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
            </div>
        </div>
    </div>

</body>

<footer>
    <script src="/dist/main.js"></script>
</footer>
</html>
